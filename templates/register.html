{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-left">
        <h1>facebook</h1>
        <p>Inscrivez-vous pour rejoindre la plus grande communauté sociale au monde.</p>
    </div>
    <div class="login-form-container">
        <div class="login-card">
            <h3 class="text-center mb-4">Créer un compte</h3>
            <form method="POST" action="{{ url_for('register') }}">
                <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" required>
                <input type="email" class="form-control" name="email" placeholder="Adresse e-mail" required>
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
                <button type="submit" class="btn btn-success btn-register">S'inscrire</button>
                <div class="divider"></div>
                <div class="text-center">
                    <p class="mb-0">Vous avez déjà un compte ?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-login">Se connecter</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
